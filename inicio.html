<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> Seguimiento de Tareas </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Seguimiento de Tareas</h1>

        <div id="add-task-box">
            <form id="task-form">
                <div class="form-group">
                <label for="task">Nueva Tarea o Actividad</label>
                <input type="text" id="task" class="form-control">
                </div>
                <div class="form-group">
                <label for="priority">Prioridad</label>
                <select id="priority" class="form-control">
                    <option value="Alta"> Alta </option>
                    <option value="Media"> Media </option>
                    <option value="Baja"> Baja </option>
                </select>
                </div>
                <button id="add-task-btn" class="btn btn-primary">AÃ±adir Tarea</button>
                <button id="clear-all-btn" class="btn btn-danger">Limpiar Lista</button>
                <button id="show-completed-tasks-button" class="btn btn-warning">Mostrar Tareas Anteriores</button>
            </form>
        </div>

        <div class="task-list-container">
            <h2 class="my-4"> Lista de Tareas </h2>
            <ul id="task-list" class="task-list">
                <!-- Lista de Tareas -->
            </ul>
        </div>

        <div id="completed-task-list-container" class="completed-task-list-container" style="display: none;">
            <h2> Lista de Tareas anteriores </h2>
            <div id="completed-task-list">
            <!-- Lista de tareas completadas o descartadas -->
            </div>
        </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
